#======================================================================
# BLOCCO 1: Reindirizzamento da HTTP a HTTPS
#======================================================================
server {
    listen 80;
    listen [::]:80;
    server_name n8n.visionova.it;

    # Percorso usato da Certbot per la verifica del dominio
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

#======================================================================
# BLOCCO 2: Configurazione Principale HTTPS
#======================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name n8n.visionova.it;

    # Certificati SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/n8n.visionova.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/n8n.visionova.it/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Reverse proxy verso il container n8n (su host locale)
    location / {
        proxy_pass http://localhost:5678;

        # Header fondamentali per proxy e WebSocket
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Disabilita buffering per migliorare la reattività
        proxy_buffering off;
    }

    # Consenti file di grandi dimensioni
    client_max_body_size 100M;
}
